<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EasySplit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <div class="row border rounded-5 p-3 bg-white shadow box-area">


        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <h1 class="text-white" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Easy Split</h1>
           <p class="text-white text-wrap text-center" style="width: 20rem; font-family: 'Courier New', Courier, monospace;">O jeito mais fácil de compatilhar contas</p>
          <div class="col-md-6 left-box">
            <img src="imagens/logo.png" alt="logo easy split" class="img-fluid" style="width: 500px;">
          </div>
        </div>

        
      <div class="col-md-6 right-box">
        <div class="header-text mb-4 d-flex justify-content-center">
            <h2>Login</h2>
        </div>

        <form id="dados" name="dados" method="post" action="">

          <div class="box-form-item mb-4">
            <label class="form-label" for="user">Usuário:</label>
            <input class="form-control form-control-lg bg-light fs-6" type="email" placeholder="user@gmail.com" name="user" id="user" required>
          </div>

          <div class="box-form-item mb-2">
            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control form-control-lg bg-light fs-6" placeholder="Senha" type="password" name="senha" id="senha" required>
          </div>

          
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <label class="form-check-label text-secondary" for="check"><small>Lembrar</small></label>
              <input class="form-check-input" type="checkbox" name="check" id="check">
            </div>

            <div class="forgot">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
          </div>

          <div class="input-group mb-3">
            <button type="submit" class="btn btn-lg btn-outline-primary w-100 fs-6">Entrar</button>
          </div>

          <div class="row mb-4">
            <small>Não tem conta? <a href="#">Inscreva-se</a></small>
          </div>

        </form>

            <div class="mb-2 d-flex justify-content-center">
              <p>Logar com:</p>
            </div>
            <ul class="d-flex justify-content-between">
              <li><a href="#"><img src="imagens/google.png" alt="logo google" class="img-fluid"></a></li>
              <li><a href="#"><img src="imagens/face.png" alt="logo facebook" class="img-fluid"></a></li>
              <li><a href="#"><img src="imagens/github.png" alt="logo github" class="img-fluid"></a></li>
            </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
